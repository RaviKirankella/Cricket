<!DOCTYPE html>
<html>
<head>
<title>ISISCC Fantasy League</title>  
<meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
body {
  font-family: Verdana, Geneva, sans-serif;
  text-align:center;
  margin:auto;
  width:80%;
  background-color:#808080;
  }
h1 {
  color:white;
  }	 

#myBtn {
  font-family: Verdana, Geneva, sans-serif;
  position:fixed;
  top:0;
  right:0;
  width: 100px;
  font-size: 18px;
  padding: 10px;
  margin: 10px;
  border: none;
  background: #fff;
  color: #000;
  cursor: pointer;
  float:right;
}
#myBtn:hover {
  background: #ddd;
  color: black;
}
.ques {
 text-align:left;
 font-weight:bold;
 float:left;
 max-width:90%;
 cursor: pointer;
 vertical-align: middle;
  }
 .drop {
  float:left;
  max-width: 5%;
  font-weight:bold;
  }
.hide{
 display:none;
 text-align:left;
 clear:both;
 padding: 10px;
  }
 .faq {
  text-align:center;
  margin: 5px;
  border: 1px solid gray;
  border-radius: 4px;
  padding: 10px;
  background-color: white;
  }
  
.dd-button {
  display: inline-block;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 2px 5px 3px 5px;
  margin-left:5px;
  background-color: #ffffff;
  cursor: pointer;
  white-space: nowrap;
}

.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
	 
i {
  border: solid #808080;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 5px;
}
  </style>
 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script>

$(document).ready(function(){
    $("div.drop").click(function(){
     if($(this).parent().children("div.hide").css("display")== "block") {
	      $(this).parent().children("div.hide").css("display", "none");
       }
      else {
	     $(this).parent().children("div.hide").css("display", "block");
      }
    });
	
    $("div.ques").click(function(){
     if($(this).parent().children("div.hide").css("display")== "block") {
	      $(this).parent().children("div.hide").css("display", "none");
       }
      else {
	     $(this).parent().children("div.hide").css("display", "block");
      }
    });
});

</script>
</head>
<body>
 <h1>Know more!</h1>
<div>
   <div class="faq">
     <div style="clear:both"></div>
     <div class="ques">How do i buy players?</div>
     <div class="drop dd-button"><i class="down"></i></div>
     <div class="hide">xxxx</div>
     <div style="clear:both"></div>
  </div>
	    
  <div class="faq">
     <div style="clear:both"></div>	
     <div class="ques">How do i buy players?</div>
    <div class="drop dd-button"><i class="down"></i></div>
    <div class="hide">xxxx</div>
     <div style="clear:both"></div>   
  </div>
 </div>

<button id="myBtn" onclick="window.location.href='/Cricket/ISISCCFantasyLeague.html'">Home</button>
</body>
