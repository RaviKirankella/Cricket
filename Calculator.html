<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <head>
    <title>Probability Calculator</title>
    <style type="text/css">
      body {background-color:ffffff;}
      h1{text-align:center;font-family:Verdana;}
      p {font-family:Verdana;font-size:14px;}
      .inp {width:80%;background-color:grey;}
      .fieldlabel {float:left;}
      
    </style>
  </head>
  
  <body>
    <h1>Probability Calculator</h1>
    <div class="inp">
      
      <div class="subinp"> <p class="fieldlabel">Match Type</p><input type="text" class="field" id="MatchType"> </div>
      <div class="subinp"> <p class="fieldlabel">Home / Away</p><input type="text" class="field" id="HomeAway"> </div>
      <div class="subinp"> <p class="fieldlabel">Opposition</p><input type="text" class="field" id="Opposition"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 1</p><input type="text" class="field" id="P1"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 2</p><input type="text" class="field" id="P2"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 3</p><input type="text" class="field" id="P3"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 4</p><input type="text" class="field" id="P4"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 5</p><input type="text" class="field" id="P5"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 6</p><input type="text" class="field" id="P6"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 7</p><input type="text" class="field" id="P7"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 8</p><input type="text" class="field" id="P8"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 9</p><input type="text" class="field" id="P9"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 10</p><input type="text" class="field" id="P10"> </div>
      <div class="subinp"> <p class="fieldlabel">Player 11</p><input type="text" class="field" id="P11"> </div>
        
    </div>
    
  </body>
</html>
