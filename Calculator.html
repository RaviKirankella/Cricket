<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <head>
    <title>Probability Calculator</title>
    <style type="text/css">
      body {background-color:ffffff;}
      h1{text-align:center;font-family:Verdana;}
      h2{text-align:center;font-family:Verdana;clear:both;}
      p {font-family:Verdana;font-size:14px;}
      span {font-family:Verdana;font-size:14px;}
      .subinp {margin:auto;width:50%}
      .inp {width:80%;background-color:grey;margin: auto;}
      .fieldlabel {width:40%;text-align:right;margin:1px 1px 1px 1px;background-color:white;float:left;}
      .field {width:40%;margin:1px 1px 1px 1px;float:right;}
      
    </style>
  </head>
  
  <body>
    <h1>Probability Calculator</h1>
    <div class="inp">
      <h2>Match Info</h2>
      <div class="subinp"> <p class="fieldlabel">Match Type</p><input type="text" class="field" id="MatchType"> </div>
      <div class="subinp"> <span class="fieldlabel">Home / Away</span><input type="text" class="field" id="HomeAway"> </div>
      <div class="subinp"> <span class="fieldlabel">Opposition</span><input type="text" class="field" id="Opposition"> </div>
      <h2>Player Info</h2>
      <div class="subinp"> <span class="fieldlabel">Player 1</span><input type="text" class="field" id="P1"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 2</span><input type="text" class="field" id="P2"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 3</span><input type="text" class="field" id="P3"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 4</span><input type="text" class="field" id="P4"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 5</span><input type="text" class="field" id="P5"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 6</span><input type="text" class="field" id="P6"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 7</span><input type="text" class="field" id="P7"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 8</span><input type="text" class="field" id="P8"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 9</span><input type="text" class="field" id="P9"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 10</span><input type="text" class="field" id="P10"> </div>
      <div class="subinp"> <span class="fieldlabel">Player 11</span><input type="text" class="field" id="P11"> </div>
        
    </div>
    
  </body>
</html>
