<script type="text/javascript">

    function drawPlayersCharts(playernode) {
		var playername=playernode.innerHTML;
		var btns = document.getElementsByClassName("playerbutton");
		for (i = 0; i < btns.length; i++) {
				btns[i].style.backgroundColor = "white";
					}
		playernode.style.backgroundColor = "blue";	
		document.getElementById("overview").style.display="none";
		document.getElementById("playercharts").style.display="block";
		
	runs=getrunsinseason(playername);
	wickets=getwicketsinseason(playername);
	games=getgamesinseason(playername);
	prices=getplayerprice(playername);
	document.getElementById("playername").innerHTML =playername;
	document.getElementById("playertabledata").innerHTML ="";
	var tabledata="<tr><th>Category</th><th>Base Price</th></tr>";
	for (var key in prices) {
		tabledata=tabledata+"<tr><td>"+key+"</td><td>"+prices[key]+"</td></tr>"
	}
	document.getElementById("playertabledata").innerHTML =tabledata;
    // Define the chart to be drawn.
    var runsdata = new google.visualization.DataTable();
      runsdata.addColumn('string', 'Season');
      runsdata.addColumn('number', 'Runs');
      runsdata.addRows(runs);
	var wicketsdata = new google.visualization.DataTable();
      wicketsdata.addColumn('string', 'Season');
      wicketsdata.addColumn('number', 'Wickets');
      wicketsdata.addRows(wickets);
	var gamessdata = new google.visualization.DataTable();
      gamessdata.addColumn('string', 'Season');
      gamessdata.addColumn('number', 'Matches Played');
      gamessdata.addRows(games);
	
	// Set chart options
      var runschartoptions = {'title':'Runs in Season', 'height':250, 'is3D': true,legend: 'none', fontName:'Verdana, Geneva, sans-serif', 
							animation:{duration:1000, startup:'true', easing:'in'}};	
	  var wicketschartoptions = {'title':'Wickets in Season', 'height':250, 'is3D': true,legend: 'none', fontName:'Verdana, Geneva, sans-serif',
							animation:{duration:1000, startup:'true', easing:'in'}};		
	  var gameschartoptions = {'title':'Matches Played in Season', 'height':250, 'is3D': true,legend: 'none', fontName:'Verdana, Geneva, sans-serif', 
							animation:{duration:1000, startup:'true', easing:'in'}};		
    
	// Instantiate and draw the chart.
	  var gameschart = new google.visualization.ColumnChart(document.getElementById('gameschart'));
      gameschart.draw(gamessdata, gameschartoptions); 
	  var runschart = new google.visualization.ColumnChart(document.getElementById('runschart'));
      runschart.draw(runsdata, runschartoptions);
	  var wicketschart = new google.visualization.ColumnChart(document.getElementById('wicketschart'));
      wicketschart.draw(wicketsdata, wicketschartoptions);

    }
	
  </script>

    function drawChart() {
	  
	  document.getElementById("playercharts").style.display="none";
	  document.getElementById("overview").style.display="block";
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Season');
      data.addColumn('number', 'Runs');
      data.addRows(runs);

	var btns = document.getElementsByClassName("playerbutton");
		for (i = 0; i < btns.length; i++) {
				btns[i].style.backgroundColor = "white";
					}

      // Instantiate and draw the chart.
      var chart = new google.visualization.ColumnChart(document.getElementById('RunsChart'));
      chart.draw(data, null);
    }
	
	function drawInfluenceCharts() {
